<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{data?.title}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="div-btn">
            <button mat-raised-button [mat-dialog-close]="false">{{data?.cancelText}}</button>
            <button mat-raised-button class="btn-excluir" [mat-dialog-close]="true">{{data?.confirmText}}</button>
        </div>
    </mat-card-content>
</mat-card>
