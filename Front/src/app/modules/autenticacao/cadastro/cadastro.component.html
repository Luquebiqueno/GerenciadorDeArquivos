<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Cadastro</mat-card-title>
        </mat-card-header>
        <form [formGroup]="form">
            <mat-card-content>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Nome</mat-label>
                        <input type="text" id="nome" formControlName="nome" matInput required>
                        <mat-error *ngIf="form.hasError('required', 'nome')">
                            Digite o nome por favor.
                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>E-mail</mat-label>
                        <input type="email" id="email" formControlName="email" matInput required>
                        <mat-error *ngIf="form.hasError('required', 'email')">
                            Digite o email por favor.
                        </mat-error>
                        <mat-error *ngIf="form.hasError('email', 'email')">
                            O email é inválido.
                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Telefone</mat-label>
                        <input type="text" id="telefone" formControlName="telefone" matInput>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Senha</mat-label>
                        <input [type]="hide ? 'password' : 'text'" id="senha" formControlName="senha" matInput required>
                        <mat-error *ngIf="form.hasError('required', 'senha')">
                            Digite a senha por favor.
                        </mat-error>
                        <mat-error *ngIf="form.hasError('minlength', 'senha')">
                            A senha precisa ter no mínimo 8 caracteres.
                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Confirmar Senha</mat-label>
                        <input [type]="hide ? 'password' : 'text'" id="confirmarSenha" formControlName="confirmarSenha" matInput required [errorStateMatcher]="matcher">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="form.hasError('notSame')">
                            Os campos precisam ser iguais.
                        </mat-error> 
                    </mat-form-field>
                </div>
                <div class="btn-div">
                    <button mat-flat-button type="submit" (click)="createUsuario()" [disabled]="form.invalid">Cadastrar</button>
                </div>
                <div class="login-signup">
                    <span class="text"> Já tem uma conta?
                        <a href="javascript:void(0)" class="text" (click)="exibirPainelLogin()">Faça login</a>
                    </span>
                </div>
            </mat-card-content>
        </form>
    </mat-card>
</div>
